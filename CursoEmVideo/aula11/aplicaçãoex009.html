<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfândega</title>
</head>
<body>
  <h1>Nacional ou Internacional</h1>
  Informe seu pais de origem: <input type="text" name="nac" id="nac">
  <input type="button" value="Verificar" onclick="nacionalidade()">
  <div id="res">

  </div>

  <script>
    function nacionalidade() {
      var nac = document.getElementById("nac")
      var pais = nac.value
      var res = document.getElementById("res")
      res.innerHTML = `<p>Nasceu em <strong>${pais}</strong></p>`
      
      if(pais != 'Brasil'){ 
        res.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>'
      } else {
        res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
      }
    }
  </script>

</body>
</html>
